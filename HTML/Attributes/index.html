<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Attributes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

    <style>
    #love {
        color: red;
    }
    </style>
</head>
<body>
    <!-- class + id -->
    <div id="love">Love will overcome</div>
    <!-- src attribute -->
    <img src="myImage.png" alt="">
    <!-- href -->
    <a href="https://www.google.com">Follow this link to google</a>

    <!-- Self-enclosing elements - elements that only have an opening tag -->
    <!-- Because they don’t have a closing tag and consequently can’t contain anything inside them, self-enclosing elements usually carry a few attributes, to provide them with additional information. -->

    <!-- line-break -->
<br />
<!-- image -->
<img src="https://images.pexels.com/photos/356378/pexels-photo-356378.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="Description" />
<!-- text input -->
<input type="text" />
    
</body>
</html>
