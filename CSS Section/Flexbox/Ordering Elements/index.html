<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ordering Items with Flexbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>

    <!-- There are three ways to explicitly set the order in which items will appear in a grid.

1. Moving the HTML code for the elements themselves to reorder
2. Prepending -reverse to row or column will reverse the order in the specified row or column
3. Using the order property of the individual items inside the grid -->

    <div class="container">
        <div class="box" id="one"> Box 1</div>
        <div class="box" id="two"> Box 2</div>
        <div class="box" id="three"> Box 3</div>
    </div>

</body>

</html>
