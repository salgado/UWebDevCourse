<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Z-Index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <!-- Z-Index -->
    <!-- By default, two is displayed on top of one because iot comes after in the code -->
    <!-- Assigning a z-index value to an element, making sure its values is higher than the other element, we can fix this -->
    <div id="one" class="box"> Box One </div>
    <div id="two" class="box"> Box Two </div>

</body>

</html>
