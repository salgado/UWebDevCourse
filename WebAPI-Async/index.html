<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animal API</title>
</head>

<body>
    <div id="app">
        <label for="animal">Enter the name of your favorite animal</label>
        <input id="animal" name="animal">
        <textarea id="fav" placeholder="Enter your favorite thing about your favorite animal" rows="9" cols="50"></textarea>
        <button id="generate">GO</button>
        <div>Animal is: </div>
        <div id="animalName"></div>
        <div id="animalFact"></div>
        <div id="animalFav"></div>
    </div>
    <script src="animalApiDemo.js"></script>
</body>

</html>
